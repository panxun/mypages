<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘勋 - 软件工程学生</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* 动态粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/juliangarnier/anime/dist/anime.min.js') no-repeat center center fixed;
            z-index: -1;
            pointer-events: none;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
            animation: slideIn 1.5s ease-in-out;
        }

        /* 技能模块 */
        .skills {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .skills .skill {
            text-align: center;
            width: 120px;
        }

        .skills .skill .progress {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: #ddd;
            margin: 5px 0;
        }

        .skills .skill .progress-bar {
            height: 100%;
            border-radius: 10px;
            background-color: #ff6f61;
        }

        /* 项目展示 */
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .projects .project-card {
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .projects .project-card:hover {
            transform: scale(1.05);
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="particles"></div>

    <!-- 侧滑菜单 -->
    <div class="side-menu" id="sideMenu">
        <h3>工具集</h3>
        <ul>
            <li>
                <a href="https://tool.liumingye.cn" target="_blank">
                    <i class="fas fa-tools"></i>
                    <span>在线工具集</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 菜单按钮 -->
    <div class="menu-button" id="menuButton">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 主内容 -->
    <div class="container">
        <h1>潘勋</h1>
        <h2>软件工程学生</h2>
        <p>热爱编程，喜欢探索新技术，致力于成为一名优秀的软件工程师。</p>
        <p>目前专注于全栈开发、人工智能和云计算领域。</p>

        <!-- 技能模块 -->
        <div class="skills">
            <div class="skill">
                <h4>Java</h4>
                <div class="progress"><div class="progress-bar" style="width: 80%"></div></div>
            </div>
            <div class="skill">
                <h4>Python</h4>
                <div class="progress"><div class="progress-bar" style="width: 70%"></div></div>
            </div>
            <div class="skill">
                <h4>JavaScript</h4>
                <div class="progress"><div class="progress-bar" style="width: 60%"></div></div>
            </div>
        </div>

        <!-- 项目展示 -->
        <div class="projects">
            <div class="project-card">
                <h4>项目 1</h4>
                <p>描述：这是一个基于 Java 的酒店管理系统。</p>
                <a href="#" target="_blank">了解更多</a>
            </div>
            <div class="project-card">
                <h4>项目 2</h4>
                <p>描述：一个人工智能聊天机器人应用。</p>
                <a href="#" target="_blank">了解更多</a>
            </div>
        </div>

        <div class="social-links">
            <a href="https://github.com/panxun" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:panxun188@qq.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>

        <div class="wechat-contact">
            <i class="fab fa-weixin"></i>
            <span>微信: _Cayenne__</span>
        </div>
    </div>

    <!-- 底部友链 -->
    <div class="footer">
        <a href="https://pixcat.cn" target="_blank">像素狸猫网 - pixcat.cn</a>
    </div>

    <script>
        // 侧滑菜单交互
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');

        menuButton.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
