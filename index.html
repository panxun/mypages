<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘勋 - 软件工程学生</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: rgba(10, 10, 10, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        /* 标题样式 */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00ffcc;
            animation: slideIn 1.5s ease-in-out;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        /* 副标题样式 */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            animation: slideIn 2s ease-in-out;
            text-shadow: 0 0 5px #00ffcc;
        }

        /* 段落样式 */
        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #e0e0e0;
            animation: slideIn 2.5s ease-in-out;
        }

        /* 社交链接样式 */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #00ffcc;
            margin: 0 15px;
            font-size: 1.8rem;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #00d2ff;
            transform: translateY(-5px);
            text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: float 5s infinite ease-in-out;
        }

        .particles span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 6s;
        }

        .particles span:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 8s;
        }

        .particles span:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-duration: 7s;
        }

        .particles span:nth-child(4) {
            top: 30%;
            left: 90%;
            animation-duration: 9s;
        }

        /* 代码片段装饰 */
        .code-snippet {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #00ffcc;
            opacity: 0.5;
            user-select: none;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>潘勋</h1>
        <h2>软件工程学生</h2>
        <p>热爱编程，喜欢探索新技术，致力于成为一名优秀的软件工程师。</p>
        <p>目前专注于全栈开发、人工智能和云计算领域。</p>
        <div class="social-links">
            <a href="https://github.com/panxun" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:panxun188@qq.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- 背景粒子效果 -->
    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 代码片段装饰 -->
    <div class="code-snippet">
        <pre>
            <code>
                while (true) {
                    explore();
                    code();
                    innovate();
                }
            </code>
        </pre>
    </div>
</body>
</html>
